<body>
    <div id="wrapper">
        <header>
            <h1>Pacific Trails Resort</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html"><b>Home</b></a></li>
                <li><a href="yurts.html"><b>Yurts</b></a></li>
                <li><a href="activities.html"><b>Activities</b></a></li>

            </ul>
        </nav>
        <main>
            <h2>Reservation at Pacific Trails</h2>
            <h3>Contact Us Today!</h3>
            <form method="post" action="http://webdevbasics.net/scripts/pacific.php">
                <label for="myFName">*First Name:</label>
                <input type="text" id="myFName" name="myFName" required>
                <label for="myLName">*Last Name:</label>
                <input type="text" id="myLName" name="myLName" required>
                <label for="myEmail">*E-mail: </label>
                <input type="email" id="myEmail" name="myEmail" size="35" required>
                <label for="myPhone">*Phone Number:</label>
                <input type="tel" id="myPhone" name="myPhone" maxlength="12" required>
                <label>*Arrival Date:</label>
                <input type="date" id="myDate" name="myDate" required>
                <label>*Nights:</label>
                <input type="number" id="myNum" name="myNum" min="1" max="14" required>
                <label for="myComments">*Comments:</label>
                <textarea id="myComments" name="myComments" rows="2" cols="30" required></textarea>
                <input type="submit" value="Submit">
            </form>
            <div id="contact">
                <span class="resort">Pacific Trails Resort</span><br/>
                12010 Pacific Trails Road<br/>
                Zephyr, CA 95555<br/>
                <br/>
                <p>888-555-5555</p>
                <br/>
            </div>
        </main>
        <footer>
            Copyright &copy; 2016 Pacific Trails Resort<br/>
            <a href="anthony@rojas.com">anthony@rojas.com</a>
        </footer>
